<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Formulario</legend>
        <form action="procesar.html" method="post" enctype="multipart/form-data">
            <div>
               <label for="usuario">Usuario: </label>
               <input type="text" name="usuario" id="usuario" placeholder="Digite su usuario"> 
            </div>
            <div>
                <label for="pass">Contrase単a: </label>
                <input type="password" name="pass" id="pass" placeholder="Digite su contrase単a" required>
            </div>
            <div>
                <label for="confirmar">Confima la contrase単a: </label>
                <input type="password" name="confirmar" id="confirmar" placeholder="Confirme su contrase単a" required>
            </div>
            <div>
                <label for="foto">Sube tu foto </label>
                <input type="file" name="foto" id="foto">
            </div>
            <div>
                <label for="genero">Selecciona tu genero: </label>
                <input type="radio" name="genero" id="genero" value="M" checked>Masculino
                <input type="radio" name="genero" id="genero" value="F">Femenino
            </div>
            <div>
                <label for="pais">Selecciona tu pais: </label>
                <select name="pais" id="pais">
                    <option value="SV">El Salvador</option>
                    <option value="US">United States</option>
                    <option value="UK" select>United Kingdom</option>
                </select>
            </div>
            <div>
                <label for="data">Fecha de registro: </label>
                <input type="datetime-local" name="data" id="data" value="16/11/2021 19:06">
            </div>
            <div>
                <input type="submit" value="Enviar" id="Enviar">
            </div>
        </form>
    </fieldset>
</body>
</html>
